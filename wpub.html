---
layout: default
title: WPUB
hero: hero4
---

<div class="content">
    <div class="container">
	<h4> Tu sa nachádza dokumentácia k jednotlivým zadaniam: </h4>
            {% for category in site.categories %}
			{% if category[0] == 'wpub' %}
			{% for post in category[1] %}
			<ul>
                    <h5> <li> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> » {{ post.date | date: '%d.%m.%Y' }} </li> </h5>
			</ul>
            {% endfor %} 
			{% endif %} 
			{% endfor %}
    </div>
</div>
