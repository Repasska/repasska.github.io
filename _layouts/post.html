---
layout: default
---
<div class="container">
  <div class="blog-post spacing">
    <h3 class="spacing">{{ page.title }}<span class="date">{{ page.date | date: '%B %d, %Y' }}</span></h3>
	<h4>Tagy: {% for member in page.tags %} | {{ member }}{% endfor %} | </h4>
    <p class="summary">{{ page.category }}</p>
    {{ content }}
  </div>
</div>
