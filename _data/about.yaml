- nazov: O mne...
  text: Volám sa Erika a potulujem sa tu nejakých 22 rokov. Hoci som už dlho v Bratislave, pochádzam spod Tatier. Odtiaľ možno pramení láska k horám, aj keď ku Tatrám som si nikdy špeciálny vzťah nenašla. Na Gerlach som vystúpila, pochodila väčšinu dolín, no nikdy to neprerástlo v to pravé tatranské. Dlho boli mojou najväčšou (doslova) láskou kone. Nejaký čas som sa venovala atletike, hrala som rugby, no nič z toho nemalo dlhé trvanie. Hory a lezenie však "prežili" do dnes.
  obrazok: /images/gerlach.jpg
  
- nazov: O horách...
  text: Nepoznám miesto, kde by sa človek cítil byť viac prítomný pre daný okamih. Hory ľúbim v akejkoľvek forme - turistika, lezenie, ferraty, skiaply, bežky, paragliding, jedno-dňové výstupy, hrebeňovky, veľké kopce, malé kopce, čokoľvek! Slovenskou srdcovkou je Veľká a Malá Fatra, v zahraničí Dolomity, Julské Alpy, Rakúske Alpy. Špeciálnou kapitolou sú pre mňa české pieskovcové skaly, pretože ocitnúť sa po každej vylezenej ceste na vrchole pieskovcovej veže, to pochopí len ten, kto to zažil.
  obrazok: /images/hory.jpg
  
- nazov: O informatike...
  text: Moje štúdium informatiky je pre mňa doposiaľ neobjasniteľná zhoda náhod. Na gymnáziu som chodila na seminár z biológie a tou dobou plánovala kráčať skôr v medicínskych stopách. Ako však prišiel maturitný ročník, zmenila som si semináre na matematiku a informatiku - a bolo rozhodnuté! Mám sestru na medicíne, tak aspoň viem, že to bol dobrý krok. Dnes si už neviem predstaviť študovať nič iné. Napriek tomu, spomedzi všetkých výstupov, je pre mňa ten FIIT-kársky doposiaľ najťažší.
  obrazok: /images/boulder.jpg
  
- nazov: O cestovaní...
  text: Povedala by som, že cestujeme vždy, keď je príležitosť. Ak to okolnosti dovolia, vybehneme za horami či lezením do zahraničia, no neuveriteľne rada objavujem aj nepoznané kúty Slovenska a Čiech. Cestujeme tak "po našom" - spíme v aute na bouldermatke (na brutálnych miestach pod hviezdnou oblohou), varíme si samé mňamky z ešusu, plató kufru slúži ako polička v kúpeľni či kuchynská linka, umývame si zuby s výhľadom na hory, kúpeme sa v horských jazerách a čo deň, to nové miesto a nové zážitky.
  obrazok: /images/car.jpg
  
- nazov: Zaujímavosti...
  text: Už veľa rokov dozadu som zložila tzv. skúšky základného výcviku jazdca a získala jazdeckú licenciu, ktorá umožňuje jazdcom štartovať na pretekoch. Neskôr pribudla aj licencia lyžiarskeho inštruktora a ako inštruktorka som aj 3 roky pracovala - na Štrbskom Plese a v rakúskom Seefelde. Najčerstvejšie do tejto zbierky pribudol aj preukaz pilota lietajúcich športových zariadení Leteckej amatérskej asociácie Slovenskej Republiky. Mám najúžasnejšiu border kóliu B-Hi Unis Kynopolis a rada si zahrajem na gitare.
  obrazok: /images/ski.jpg